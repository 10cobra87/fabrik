PLG_FORM_AUTOFILL_CONNECTION_DESC="Kui soovid väljade automaatse täitmise teel uuendada teavet teises tabelis, siis vali ühendus, mille kaudu luua sidet selle tabeliga."
PLG_FORM_AUTOFILL_EDIT_ORIG_LABEL="Muuda algset sissekannet"
PLG_FORM_AUTOFILL_EDIT_ORIG_DESC="'Jah' - kui vormi automaattäitmise andmeotsing on sooritatud ja samad andmed leitud, siis muutub kirje id samaks, mis leitud andmetel. See tähendab, et sa muudad andmeid algses kirjes. Palun parandage, kui see mõttekäik jäi segaseks."
PLG_FORM_AUTOFILL_ELEMENT_MAP_LABEL="Kaardistusandmed"
PLG_FORM_AUTOFILL_ELEMENT_MAP_DESC="Objekt, mis on esitatud json stringi kujul. Tõlgendab 'from' välja võtmena ja 'to' välja väärtusena.-

e.g. {"_QQ_"acts___name"_QQ_":"_QQ_"events___title"_QQ_","_QQ_"acts___bio"_QQ_":"_QQ_"events___description"_QQ_"}
Looks up artist, and puts the artist name in the events title, and the artist bio and puts it in the forms 'events___description' field.

To map a single 'from' to multiple 'to' elements, use an array from the 'to' value, like ["_QQ_"table___field1"_QQ_","_QQ_"table___field2"_QQ_"]

Join records are now mapped with the full name(previously you had to append the full element name wth 'join__X____', and whilst this will still work it is no longer necessary

"
